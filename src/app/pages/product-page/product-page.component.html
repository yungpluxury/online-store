<h1 class="font-bold mb-2 text-center text-lg">{{ title | titlecase }}</h1>
<input
  [(ngModel)]="term"
  class="mb-2 border py-2 px-4 w-full"
  placeholder="Filter products..."
  type="text"
/>
<p *ngIf="loading" class="text-center text-lg">Loading..</p>
<div *ngIf="productsService.products">
  <app-product
    *ngFor="let product of productsService.products | filterProducts:term"
    [product]="product"
  ></app-product>
</div>

<app-modal title="Create new Product" *ngIf="modalService.isVisible$ | async">
  <app-create-product></app-create-product>
</app-modal>

<button class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4" (click)="modalService.open()">+</button>
